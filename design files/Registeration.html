<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</Payment></title>
    <link rel="stylesheet" href="style21.css">
</head>
<body>
    <h1>Payment</h1>
    <form>
        <div class="container">
            <section>
                <div class="text">
                    <div>
                        <label for="id">Member ID</label><br>
                        <input type="number" id="number" name="number" placeholder="Enter ID" required>
                    </div>
                    <div>
                    <label for="name">First Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter first name">
                </div>
                <div>
                    <label for="name">Middle Name</label><br>
                    <input type="text" id="name" name="name" required placeholder="Enter middle name">
                </div>
                <div>
                    <label for="name">Last Name</label><br>
                    <input type="text" id="name" name="name" required placeholder="Enter last name">
                </div>
                <div>
                    <label for="date">Start Date</label><br>
                    <input type="date" id="date" name="date" required>
                </div>
                </div>
            </section>
            <section>
                <div class="text2 w-72">
                    <div>
                        <label for="address">Address</label><br>
                        <input type="text" id="address" name="address" required placeholder="Enter address">
                    </div>
                    <div>
                        <label for="phone">Phone</label><br>
                        <input type="tel" id="phone" name="phone" required placeholder="Enter phone">
                    </div>
                    <div>
                        <label for="weight">Weight</label><br>
                        <input type="weight" id="weight" name="weight" required placeholder="Enter weight">
                    </div>
                    <div>
                        <label for="scale">Middle Scale</label><br>
                        <input type="scale" id="middle scale" name="middle scale" required placeholder="Enter scale">
                    </div>
                    <div>
                        <label for="date">Expire Date</label><br>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>
            </section>
            <section>
                <div class="sawir">
                    <label for="profilePicture">Image:</label>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
                    <div id="selectedImage"></div>
                </div>
                <div class="text4">
                    <div class="shift">
                        <label for="name"><span>Shift:-</span></label><br>
                        <input type="radio" id="morning" name="shift" value="Morning" required>
                        <label for="morning">Morning</label>
                        <input type="radio" id="Afternoon" name="shift" value="Afternoon" required>
                        <label for="Afternoon">Afternoon</label>
                        <input type="radio" id="Evening" name="shift" value="Evening" required>
                        <label for="Evening">Evening</label>
                    </div>
                    <div class="gender">
                        <label><span>Gender:-</span></label><br>
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                </div>
            </section>
        </div>
    <div class="btns">
        <button type="submit">Save</button>
        <button type="submit">Update</button>
        <button type="reset">Clear</button>
    </div>
    </form>
    <form action="">
    <div class="image">
        <input type="search" name="query" placeholder="Search..." required>
        <button type="submit">Search</button>
      </div>
    </form>
    <script src="app.js" defer></script>
</body>
</html>
